    <h2><strong>Management</strong></h2>
    <ul class="list-group">
      <li class="list-group-item">
        <h4><strong>Create dataset</strong></h4>
        <div class="row">
          <div class="col-md-8">
            <p>Create dataset inside this pool.</p>
          </div>
          <div class="col-md-4">
            <div class="btn-group-justified">       
              <a class="btn btn-primary" data-toggle="modal" data-target="#create">Create</a>           
            </div> 
          </div>
        </div>
      </li>  
      <li class="list-group-item">
        <h4><strong>Destroy</strong></h4>
        <div class="row">
          <div class="col-md-8">
            <p>This action will destroy whole zpool without any chance to recover.</p>
          </div>
          <div class="col-md-4">
              <div class="btn-group-justified">       
                <a href="/zpool/destroy?pool={{ zpool["pool"] }}" class="btn btn-danger">Destroy</a>               
              </div> 
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <h4><strong>Add device</strong></h4>
        <div class="row">
          <div class="col-md-8">
            <p>Add virtual device to this pool. You can choose from mirror etc.</p>
          </div>
          <div class="col-md-4">
              <div class="btn-group-justified">       
                <a href="/device/addform?target_pool={{ zpool["pool"] }}" class="btn btn-warning">Add device</a>               
              </div> 
          </div>
        </div>
      </li>     
    </ul>
<!-- Modal for Create -->
<div id="create" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <form method="GET" action="/dataset/create" >
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Create dataset</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Dataset name</label>
            <input type="text" class="form-control" value="{{ zpool["pool"] }}/" name="dataset">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="parents" value="true"> Create all parents
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </form>
  </div>
</div>
